<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="chatbox chatbox--active">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/emoji/48/man-student.png" alt="man-student">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">UTeM Newbie AI Chatbot</h4>
                        <p class="chatbox__description--header">I am Hero, and Don't worry I will clear all your doubts</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" class="chatbox__input" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
